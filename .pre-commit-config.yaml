repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args:
          - --fix
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        exclude: templates|migrations|scripts|docs|dist|.venv|public
  - repo: https://github.com/ariebovenberg/slotscheck
    rev: v0.19.1
    hooks:
      - id: slotscheck
        exclude: test_*|docs|src/app/db/migrations|tools|manage.py
        entry: env PYTHONPATH=src slotscheck
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        exclude: tools/
        additional_dependencies:
          - passlib[argon2]
          - asyncpg
          - asyncpg-stubs
          - litestar[jinja,jwt,redis,structlog]
          - "advanced-alchemy[uuid]"
          - litestar-granian
          - litestar-vite>=0.1.21
          - litestar-saq
          - types-python-jose
          - types-click
          - types-redis
          - types-passlib
          - types-click
          - types-PyYAML
